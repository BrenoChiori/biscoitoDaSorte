<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="screen1 " >
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <a id="biscuitClose"><img src="assets/fortune-cookie.png" alt="biscoito da sorte fechado"></a>
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="assets/opened-cookie.png" alt="biscoito da sorte aberto">
            <div>
                <button id="biscuitOpen">Abrir outro biscoito</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
